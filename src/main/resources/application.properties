spring.application.name=Sistema-biblioteca

spring.datasource.url=jdbc:mysql://localhost:3306/sistema_biblioteca?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password= 

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create 
spring.jpa.properties.hibernate.hbm2ddl.import_files=import.sql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always





